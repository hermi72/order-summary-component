<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  

  <main>
    <div class="image">
      <img id="main-image" src="illustration-hero.svg" alt="Girl is listening to music and is happy (Illustration)">
    </div>
    <div class="content">
      <h1>Order Summary</h1>
      <p id="info-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        <div class="container">
          <div class="music-log">
            <img id="svg-music" src="icon-music.svg" alt="Music logo">
          </div>
          <div class="annual-plan">
            <p id="plan">Annual Plan <span id="price">$59.99/year</span></p>
          </div>
          <div class="change">
            <a id="change" href="#">Change</a>
          </div>
        </div>
      <button>
        Proceed to Payment
      </button>
      <a id="cancel" href="#">Cancel Order</a>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Philipp</a>.
    </div>
  </footer>

</body>
</html>
